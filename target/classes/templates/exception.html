<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .error-box {
            background: #fff;
            border: 1px solid #000;
            padding: 30px 50px;
            text-align: center;
        }
        h1 {
            margin-bottom: 10px;
            color: #000;
            font-size: 24px;
        }
        p {
            margin: 5px 0;
            color: #333;
        }
        a {
            margin-top: 20px;
            display: inline-block;
            padding: 6px 12px;
            background-color: #000;
            color: #fff;
            text-decoration: none;
        }
        a:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
<div class="error-box">
    <h1 th:text="'Error: ' + ${errorType}"></h1>
    <p th:text="${errorMessage}"></p>
</div>
</body>
</html>
