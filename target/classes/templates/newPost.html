<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BlogApplication</title>


    <style>
        body {
            background-color: #ffffff;
            color: #000000;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .form-container {
            width: 90%; /* takes most of the desktop width */
            max-width: 1200px; /* optional limit on very large screens */
            margin: 20px auto; /* center horizontally with space at top */
            padding: 40px;
            border: 1px solid #000;
            background-color: #fff;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: normal;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"],
        textarea {
            width: 100%;
            border: 1px solid #000;
            padding: 14px;
            margin-bottom: 20px;
            box-sizing: border-box;
            font-size: 14px;
            line-height: 1.5;
            background-color: #fff;
            color: #000;
        }

        textarea {
            resize: vertical; /* allow resizing */
        }

        button {
            width: 100%;
            background-color: #000;
            color: #fff;
            border: none;
            padding: 16px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #333;
        }
        .user-info {
            text-align: right;
            font-size: 16px;
            margin: 10px 20px;
            color: #555;
        }
        .user-info span {
            font-weight: bold;
            color: #000;
        }
    </style>
</head>
<body>

<div class="form-container">
<h2>New Post</h2>
    <div class="user-info">
        Logged in as: <span th:text="${username}">Guest</span>
    </div>
<form th:action="@{/post}" method="post">

    <label>Title:</label><br>
    <input type="text" name="title" placeholder="title" required><br><br>

    <label>Tags:</label><br>
    <textarea name="tags" placeholder="tags"></textarea><br><br>

    <label>Excerpt:</label><br>
    <textarea name="excerpt" placeholder="excerpt" rows="2" cols="40"></textarea><br><br>

    <label>Content:</label><br>
    <textarea name="content" placeholder="content...." required></textarea><br><br>

    <label>Author:</label><br>
    <input name="author" type="text" placeholder="author" required><br><br>

    <button type="submit">Publish</button>
<!--    <a th:href="@{/posts}">Cancel</a>-->

</form>
</div>

</body>
</html>
