<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            border: 1px solid #000;
            padding: 30px 50px;
            text-align: center;
            background-color: #fff;
        }
        h2 {
            margin-bottom: 20px;
            color: #000;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input {
            margin-top: 5px;
            padding: 6px;
            width: 250px;
            border: 1px solid #000;
            background-color: #fff;
            color: #000;
        }
        button {
            margin-top: 20px;
            padding: 8px 15px;
            background-color: #000;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #333;
        }
        .signup-link {
            margin-top: 20px;
        }
        .signup-link a {
            color: #000;
            text-decoration: underline;
        }
        .signup-link a:hover {
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="login-box">
    <h2>Login</h2>

    <form th:action="@{/loginUser}" method="post">
        <label>Username:</label>
        <input type="text" name="username" required />

        <label>Password:</label>
        <input type="password" name="password" autocomplete="new-password" required />

        <button type="submit">Login</button>
    </form>

    <div class="signup-link">
        <p>Donâ€™t have an account? <a th:href="@{/signup}">Sign up here</a></p>
    </div>
    <div style="text-align: center">
        <a th:href="@{/postsPages}" class="view-posts-btn">View All Posts</a>
    </div>
</div>
</body>
</html>
