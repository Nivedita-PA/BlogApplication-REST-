<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<title>BlogApplication</title>
    <style>
        /* General Reset */
        body {
            background-color: #fff;
            color: #000;
            font-family: "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Header Bar */
        header {
            background-color: #222;
            color: #fff;
            padding: 12px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h2 {
            margin: 0;
            font-size: 18px;
        }

        header a {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
        }

        header a:hover {
            text-decoration: underline;
        }

        /* Container for Blog Content */
        .container {
            max-width: 800px; /* matches typical blog width */
            margin: 40px auto;
            padding: 0 20px;
            line-height: 1.7;
        }

        /* Blog Title */
        h1 {
            text-align: center;
            font-size: 32px;
            font-weight: normal;
            margin-bottom: 5px;
        }

        /* Author and Date */
        .meta-info {
            text-align: center;
            font-size: 14px;
            color: #555;
            margin-bottom: 40px;
        }

        /* Blog Content */
        .post-content p {
            text-align: justify;
            margin-bottom: 16px;
            font-size: 16px;
        }

        /* Edit/Delete Links */
        .post-actions {
            text-align: center;
            margin-top: 20px;
        }

        .post-actions a {
            color: #000;
            text-decoration: none;
            margin: 0 8px;
            font-size: 14px;
        }

        .post-actions a:hover {
            text-decoration: underline;
        }

        hr {
            border: 0.5px solid #ddd;
            margin: 30px 0;
        }

        /* Comment Form */
        h3 {
            font-size: 18px;
            margin-top: 40px;
        }

        .comment {
            max-width: 500px;
            margin: 10px auto;
            font-size: 13px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 6px;
            background-color: #fafafa;
        }

        .comment label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .comment input,
        .comment textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #bbb;
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 13px;
            box-sizing: border-box;
        }

        .comment button {
            width: 100%;
            padding: 8px;
            border: none;
            background-color: #000;
            color: #fff;
            cursor: pointer;
            border-radius: 4px;
        }

        .comment button:hover {
            background-color: #333;
        }

        /* Comments Section */
        .comments-section {
            max-width: 600px;
            margin: 20px auto;
            font-size: 13px;
        }

        .comments-section h3 {
            text-align: center;
            margin-bottom: 10px;
        }

        .comments-section .comment-item {
            border-top: 1px solid #ddd;
            padding: 10px 0;
        }

        .comments-section .comment-item p {
            margin: 2px 0;
        }

        .comments-section .comment-item a {
            font-size: 12px;
            color: #000;
            text-decoration: none;
            margin-right: 6px;
        }

        .comments-section .comment-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
<h1 th:text="${post.title}">Post Title</h1>
    <div class="meta-info">
<p><strong></strong> <span th:text="${post.author}">Author Name</span></p>
<p><strong></strong> <span th:text="${#temporals.format(post.publishedAt, 'dd MMM yyyy')}">Date</span></p>
<p><strong></strong><th:block th:each="tag : ${post.tags}" th:text="${tag.name} + ', '"></th:block></p>
</div>
    <div class="post-content">
        <p th:text="${post.content}">Post Content</p>
    </div>
    <div class="post-actions">
<!--<a th:href="@{/updatePost/{id}(id=${post.id})}">Edit</a>-->
<!--<a th:href="@{/deletePost/{id}(id=${post.id})}">Delete</a>-->
        <form th:action="@{/updatePost/{id}(id=${post.id})}" method="post" style="display:inline;">
            <button type="submit">Edit</button>
        </form>
        <form th:action="@{/deletePost/{id}(id=${post.id})}" method="post" style="display:inline;">
            <input type="hidden" name="_method" value="delete"/>
            <button type="submit"
                    onclick="return confirm('Are you sure you want to delete this post?');">
                Delete
            </button>
        </form>
<hr/>
    </div>
<h3>Add a Comment:</h3>
<form th:action="@{/addComment/{id}(id=${post.id})}" method="post" class="comment">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="comment">Comment:</label><br>
    <textarea id="comment" name="comment" rows="4" cols="50" required></textarea><br><br>

    <button type="submit">Post Comment</button>
</form>
<div class="comment-section">
    <hr/>
    <a th:href="@{/allComments/{id}(id=${post.id})}">View Comments</a>
    <div th:if="${comments != null}">
        <h3>Comments:</h3>
        <div th:each="c : ${comments}">
            <p><strong th:text="${c.name}">Commenter Name</strong> (<span th:text="${c.email}">email</span>)</p>
            <p th:text="${c.comment}">Comment text</p>
<!--            <a th:href="@{/updateComments/{id}(id=${c.id})}">Edit</a>-->
<!--            <a th:href="@{/deleteComments/{id}(id=${c.id})}">Delete</a>-->
            <form th:action="@{/updateComments/{id}(id=${c.id})}" method="post" style="display:inline;">
                <button type="submit">Edit</button>
            </form>
            <form th:action="@{/deleteComments/{id}(id=${c.id})}" method="post" style="display:inline;">
                <input type="hidden" name="_method" value="delete"/>
                <button type="submit">Delete</button>
            </form>
            <hr/>
        </div>
    </div>
</div>
<hr/>
</div>
</body>
</html>
