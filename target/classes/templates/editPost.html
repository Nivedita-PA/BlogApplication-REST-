<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${post.title}">View Post</title>
    <style>
    body {
    background-color: #ffffff;
    color: #000000;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    }

    .form-container {
    width: 90%; /* takes most of desktop width */
    max-width: 1200px; /* optional limit */
    margin: 20px auto; /* center horizontally */
    padding: 40px;
    border: 1px solid #000;
    background-color: #fff;
    box-sizing: border-box;
    }

    h2 {
    text-align: center;
    margin-bottom: 30px;
    font-weight: normal;
    }

    label {
    font-weight: bold;
    margin-bottom: 5px;
    display: block;
    }

    input[type="text"],
    textarea {
    width: 100%;
    border: 1px solid #000;
    padding: 14px;
    margin-bottom: 20px;
    box-sizing: border-box;
    font-size: 14px;
    line-height: 1.5;
    background-color: #fff;
    color: #000;
    }

    textarea {
    resize: vertical; /* allow vertical resizing */
    }

    p {
    margin-top: 15px;
    font-size: 14px;
    }

    button {
    width: 100%;
    background-color: #000;
    color: #fff;
    border: none;
    padding: 16px;
    cursor: pointer;
    font-size: 16px;
    }

    button:hover {
    background-color: #333;
    }
    .user-info {
            text-align: right;
            font-size: 16px;
            margin: 10px 20px;
            color: #555;
        }
        .user-info span {
            font-weight: bold;
            color: #000;
        }
    </style>
</head>
<body>

<div class="form-container">
<h2>Edit Post</h2>
    <div class="user-info">
        Logged in as: <span th:text="${username}">Guest</span>
    </div>
<form th:action="@{/update}" th:object="${post}" method="post">
    <!-- Hidden ID field (used for updates) -->
    <input type="hidden" th:field="${post.id}" />

    <label>Title:</label><br>
    <input type="text" th:field="${post.title}" /><br><br>

    <label>Author:</label><br>
    <input type="text" th:field="${post.author}" /><br><br>

    <label>Excerpt:</label><br>
    <textarea th:field="${post.excerpt}" rows="2" cols="40"></textarea><br><br>

    <label>Tags:</label><br>
    <textarea name="tags" rows="2" cols="50">
    <th:block th:each="tag : ${post.tags}" th:text="${tag.name} + ', '"></th:block>
    </textarea>
    <br><br>

    <label>Content:</label><br>
    <textarea th:field="${post.content}" rows="10" cols="60"></textarea><br><br>

    <p>
        <strong>Published At:</strong>
        <input type="date" name="publishedAt"
               th:value="${post.publishedAt != null ? #temporals.format(post.publishedAt, 'yyyy-MM-dd') : ''}">
    </p>

    <button type="submit">Update Post</button>
</form>
</div>
</body>
</html>
